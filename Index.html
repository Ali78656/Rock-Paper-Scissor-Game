<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main">
     <h1>Rock Paper Scissors Game</h1>
     <h3 class="h" >Choose Your Move</h3>
     <div class="b">
       <button id="rock">🗿</button>
       <button id="paper">📄</button>
       <button id="scissor">✂️</button>
     </div>
    <h3 class="result hide">You lose! Paper beats rock</h3>
    <div class="scores">
        <p>Your score: <span class="userscores">0</span></p>
        <p>Computer score: <span class="computerscores">0</span></p>
    </div>

     <!-- End main-div -->
    </div>




    <script src="script.js"></script>
</body>
</html>
